name: org-to-smos
version: '0.0.0.0'
category: Tool
author: Kieran Trezona-le Comte & Tom Sydney Kerckhove
maintainer: syd.kerckhove@gmail.com
copyright: ! 'Copyright: (c) 2017 Tom Sydney Kerckhove'
license: AllRightsReserved
homepage: https://github.com/NorfairKing/smos

default-extensions:
- NoImplicitPrelude

dependencies:
- base >=4.9 && <=5
library:
  source-dirs: src/
  ghc-options: -Wall
  exposed-modules:
  - Smos.OrgToSmos

executables:
  org-to-smos:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - smos
    - org-to-smos
    default-extensions:
    - ImplicitPrelude

tests:
  org-to-smos-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - genvalidity
    - genvalidity-containers
    - genvalidity-hspec
    - genvalidity-hspec-aeson
    - genvalidity-text
    - genvalidity-time
    - genvalidity-unordered-containers
    - hspec
    - smos
    - smos-data
    - smos-data-gen
    - org-to-smos
